<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
    </nav>

    <nav class="socials">
        <a href="https://www.linkedin.com/in/mario-espino-33b322230/"><img src="./images/linkedin-logo.png" style="width:50px;height:50px;"></a>
        <a href="https://github.com/joehobos"><img src="./images/github-logo.png" style="width:50px;height:50px;"></a>
    </nav>

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xdovpznl" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <br>
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email" required="">
        <br>
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="message" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        <br>
          <input type="submit" value="Submit">
        </fieldset>
        
    </form>
</body>
</html>
